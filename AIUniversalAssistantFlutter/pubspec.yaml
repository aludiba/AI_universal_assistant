name: ai_universal_assistant
description: AI写作助手 - 跨平台Flutter应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.6
  
  # 状态管理
  provider: ^6.1.1
  flutter_riverpod: ^2.6.1
  
  # 网络请求
  dio: ^5.4.0
  http: ^1.1.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  
  # 云同步
  cloud_firestore: ^6.1.0
  firebase_core: ^4.2.1
  
  # IAP内购
  in_app_purchase: ^3.2.3
  
  # 本地化
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  
  # 工具类
  uuid: ^4.2.1
  path: ^1.8.3
  json_annotation: ^4.8.1
  
  # UI增强
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  flutter_spinkit: ^5.2.0
  
  # 文件操作
  file_picker: ^10.3.6
  share_plus: ^12.0.1
  
  # 设备信息
  device_info_plus: ^12.2.0
  package_info_plus: ^9.0.0
  
  # 权限
  permission_handler: ^12.0.1
  
  # URL启动
  url_launcher: ^6.3.1
  
  # 广告（可选，根据平台选择）
  # google_mobile_ads: ^4.0.0  # Google Ads
  # pangle_flutter: ^1.0.0     # 穿山甲（需要自定义插件）

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # 资源文件
  assets:
    - assets/images/
    - assets/data/
  
