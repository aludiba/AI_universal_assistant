name: ai_writing_assistant
description: AI创作喵 - 智能写作助手
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.6
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  dio: ^5.4.0
  http: ^1.1.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # 工具类
  uuid: ^4.2.1
  intl: ^0.18.1
  
  # UI增强
  flutter_spinkit: ^5.2.0
  
  # 文件操作
  share_plus: ^7.2.1
  
  # 设备信息
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
  
  fonts:
    - family: PingFang
      fonts:
        - asset: assets/fonts/PingFang.ttf

